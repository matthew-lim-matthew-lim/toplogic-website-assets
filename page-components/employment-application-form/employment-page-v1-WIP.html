<h2>Employment Form</h2>
<form action="mailto:mattlsixhundred@gmail.com" method="post" enctype="multipart/form-data">
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="position">Position Applied For:</label><br>
    <input type="text" id="position" name="position" required><br><br>

    <label for="resume">Attach Resume:</label><br>
    <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required><br><br>

    <label for="message">Cover Letter (optional):</label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Submit">
</form>
